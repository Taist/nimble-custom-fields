<div class="stagesContainer">
  <div class="subHeader">Industries</div>
  <div class="tableHeaders">
    <div class="name">Name</div>
  </div>
  <div style="position: relative; overflow: hidden;">
    <table cellspacing="0" cellpadding="0" class="stageList">
      <tbody>
      <tr>
        <td align="left" style="vertical-align: top;">
          <div class="StageWidget ">
            <div class="viewContainer">
              <div class="hoverContainer"><a class="gwt-Anchor delete" aria-hidden="true"
                                             style="display: none;">Delete</a> <a class="gwt-Anchor">Edit</a>

                <div style="clear:both"></div>
              </div>
              <div class="stageName">Qualification</div>
            </div>

          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
